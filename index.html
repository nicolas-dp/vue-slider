<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vue Slider</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="card">
                <!-- Puntiamo l'immagine nell'array in posizione da 0 a fino alla fine degli oggetti -->
                <img :src="place[activeImage].image" alt="" height="275">
                <div class="text_img">
                    <h3>{{place[activeImage].title}}</h3>
                    <p>{{place[activeImage].text}}</p>
                </div>
            </div>
            <div class="thumbnails">
                <img :src="thumb.image" :class="activeImage === index ? 'active' : '' " class="thumb" v-for="(thumb, index) in place" > 
                <div class="navigator">
                    <div class="prev" @click="prevImage"><i class="fa-solid fa-circle-chevron-up"></i></div>
                    <div class="next" @click="nextImage"><i class="fa-solid fa-circle-chevron-down"></i></div>
                    
                </div>
            </div>

            
        </div> 
    </div>


    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="./assets/js/app.js"></script>
</body>

</html>
